<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Asamblea de la Militancia y Reuniones en Persona</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://lea.verou.me/wp-content/themes/elegant/style.css" /> -->
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
<main mv-app class="talks" mv-plugins="gsheets" mv-storage="https://docs.google.com/spreadsheets/d/19YDZ1XNJl8sGicDN2aaJt3m6pJXvpM-gFljkxisxC6Q/edit?usp=sharing" mv-init="talks-subset.json">
	<h1>[count(event)] elementos </h1>
	<article mv-multiple property="event" mv-order="desc">	
        <span>titulo o tipo de reunion:</span><h1 property="Titulo"></h1>
        <hr>
		<span>fecha dd/mm/aaaa: </span><h1 id="miFecha" property="Fecha"></h1>
        <hr>
		<span>minuta: </span><h1 property="Minuta"></h1>
        <hr>
        <span>enlace a minuta:</span><h1 property="MinutaEnlace"></h1>
        <hr>
		<span>enlace a flyer: </span><h1 property="Flyer"></h1>
		<hr>
		<span>temas: </span><h1 property="Temas"></h1>
		<hr>
		<span>moderador: </span><h1 property="Moderador"></h1>
		<hr>
		<span>lista: </span><h1 property="Lista de asistentes"></h1>
        <hr>
	</article>
</main>
</body>
</html>
